# Jekyll configuration for GitHub Pages
title: Nathan Krebs Skills
description: Claude Code skills for AI-assisted development workflows

# Theme
remote_theme: just-the-docs/just-the-docs
color_scheme: dark

# URL settings
url: "https://nkrebs13.github.io"
baseurl: "/GithubSkills"

# Build settings
markdown: kramdown
highlighter: rouge

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - scripts/
  - hooks/

# Just the Docs settings
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Navigation
nav_enabled: true
nav_sort: case_insensitive

# Footer
footer_content: "MIT License &copy; 2026 Nathan Krebs"

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Collections for skills
collections:
  skills:
    output: true
    permalink: /skills/:name/

# Defaults for skills collection
defaults:
  - scope:
      path: "_skills"
      type: "skills"
    values:
      layout: "default"
      nav_exclude: false
