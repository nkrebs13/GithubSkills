name: Bug Report
description: Report a bug or issue with a skill
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: dropdown
    id: skill
    attributes:
      label: Affected Skill
      description: Which skill has the issue?
      options:
        - asset-gen
        - audit-project
        - sync-skills
        - validate-skills
        - scaffold-skill
        - scan-secrets
        - Other/Multiple
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug
      placeholder: When I run /skill-name, it does X instead of Y
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run `/skill-name`
        2. Enter '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: |
        Please provide:
        - OS (e.g., macOS 14.2, Ubuntu 22.04)
        - Claude Code version (if known)
        - Python version (if relevant)
      placeholder: |
        - OS: macOS 14.2
        - Claude Code: latest
        - Python: 3.11

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Any error messages or logs (will be formatted as code)
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem
